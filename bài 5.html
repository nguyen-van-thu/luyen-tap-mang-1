<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
<script>
    function N1() {
        let arr1 = [];
        for (let i = 0; i < 10; i++) {
            arr1[i] = Math.floor(Math.random() * -20 + 1);
            document.write(arr1[i]+ ' ');
        }
        console.log(arr1);

        let count = 0;
        for (let i = 0; i < 10; i++) {
            if (arr1[i] < 0) {
                count++;
            }
        }
        alert(`có ${count} số là số nguyên âm `)
    }
    N1();
</script>
</body>
</html>
